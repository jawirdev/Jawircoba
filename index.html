
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawir Tools All-in-One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#5DFF8E',
                blue: '#00e5ff',
                dark: '#080808',
                light: '#F8F9FA',
                card: '#111111',
                border: '#222222'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              oswald: ['Oswald', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      
      .gemini-gradient {
        background: radial-gradient(circle at 0% 0%, rgba(93, 255, 142, 0.03) 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, rgba(0, 229, 255, 0.03) 0%, transparent 50%);
      }

      .dark .glass-card {
        background: rgba(17, 17, 17, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
      
      .chart-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 3s linear forwards;
      }
      @keyframes dash { to { stroke-dashoffset: 0; } }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased transition-colors duration-300 dark:bg-brand-dark bg-brand-light dark:text-white text-gray-900 overflow-hidden">
    <div id="root"></div>
</body>
</html>
